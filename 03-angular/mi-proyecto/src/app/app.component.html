<h1> Lista de peliculas </h1>
<!--Directivas -NGFOR-->
<p *ngFor="let numero of arregloNumeros">
  {{numero}}
</p>

<div *ngFor="let pelicula of arregloPeliculas">
<app-carta-pelicula
  [urlImagen]="pelicula.url"
  [descripcion]="pelicula.descripcion"
  [nombreBoton]="pelicula.nombrePelicula"
  (eventoDioclicBoton)="mensajeConsola($event)"
  (eventoDioclicImagen)="mensajeConsola($event)">>
</app-carta-pelicula>
</div>
